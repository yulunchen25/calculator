<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet"> 
</head>

<body>
	<h1>Calculator</h1>
	<h2>Instructions</h2>
	<div class="container">
		<div class="display"></div>
		<button id="clear">CLEAR</button>
		<button id="backspace">DELETE</button>
		<button id="negative">+/-</button>
		<button class="operator" id="divide">รท</button>
		<button id="7">7</button>
		<button id="8">8</button>
		<button id="9">9</button>
		<button class="operator" id="multiply">x</button>
		<button id="4">4</button>
		<button id="5">5</button>
		<button id="6">6</button>
		<button class="operator" id="subtract">-</button>
		<button id="3">3</button>
		<button id="2">2</button>
		<button id="1">1</button>
		<button class="operator" id="add">+</button>
		<button id="0">0</button>
		<button id="period">.</button>
		<button id="equals">=</button>

	</div>
	<!-- <a href="http://www.freepik.com">Background designed by starline / Freepik</a> */-->
	<script src="javascript.js"></script>
</body>
</html>
